<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TMS</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
     
    }

    body {
      font-family: 'Kanit', sans-serif;
      font-weight: 400;
      font-style: normal;
      min-height: 100vh;
      background: linear-gradient(to top, #dff1ff, #b3d7f9);
      /* background: linear-gradient(to top, #e4e1e1, #838282); */
      display: flex;
      justify-content: center;
      align-items: center;      
    }

    .wrapper {
      width: 100%;
      max-width: 420px;
    }

    .logo-top {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .logo-top i {
      background: #000;
      color: #fff;
      padding: 5px;
      border-radius: 6px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
    }

    .container h2 {
      margin-bottom: 0.5rem;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container p {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 1.5rem;
    }

    .input-group {
      position: relative;
      margin-bottom: 1rem;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #888;
    }

    .input-group input {
      width: 100%;
      padding: 0.8rem 0.8rem 0.8rem 2.5rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 0.95rem;
    }

    .forgot {
      text-align: right;
      font-size: 0.85rem;
      margin-bottom: 1.2rem;
    }

    .forgot a {
      color: #333;
      text-decoration: none;
    }

    .btn {
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 12px;
      background: #000;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #333;
    }

    .divider {
      margin: 1rem 0;
      font-size: 0.85rem;
      color: #999;
    }

    .social-login {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .social-login button {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 0.6rem 1rem;
      cursor: pointer;
      background: #fff;
      transition: 0.3s;
      font-size: 0.9rem;
      color: #333;
    }

    .social-login button i {
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    /* Hover Effects */
    .social-login button:hover {
      background: #f3f3f3;
    }

    .social-login button.google:hover i {
      color: #db4437; /* Google Red */
    }

    .social-login button.facebook:hover i {
      color: #1877f2; /* Facebook Blue */
    }

    .apple:hover{
      background-color: #000; /* Apple Black */
    }

    .apple {
      background-color: #02014e !important;
      color: #fff !important;
      font-weight: 600;
    }
    .apple img {
      width: 25px;
      transition: filter 0.3s ease;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
      }

      .container h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Logo top -->
    <div class="logo-top">
      <i class="fa-solid fa-person-running"></i> TMS
    </div>

    <div class="container">
      <h2>ระบบฝึกอบรมกรมพลศึกษา</h2>
      <p>สำหรับอาสาสมัครกีฬาและผู้นำการออกกำลังกาย (อสก)</p>

      <div class="input-group">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" placeholder="อีเมล">
      </div>
      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" placeholder="รหัสผ่าน">
      </div>
      
      <div class="forgot">
        <a href="#">ลืมรหัสผ่าน?</a>
      </div>

      <a href="course.html"><button class="btn">เข้าสู่ระบบ</button></a>

      <div class="divider">-- หรือลงทะเบียนด้วย --</div>

      <div class="social-login">
        <button class="google"><i class="fa-brands fa-google"></i> Google</button>
        <button class="facebook"><i class="fa-brands fa-facebook-f"></i> Facebook</button>
        <button class="apple"><img src="ThaiD.png"  alt="ThaiD Logo"> ThaiD</button>
      </div>      

      <!-- <button class="btn" style="margin-top:1rem;padding:5px;display: flex;align-items: center;background: #02014e;color: #fff;"><img src="ThaiD.png" style="width:30px" alt="">ThaiID</button>       -->
    </div>
  </div>
</body>
</html>
